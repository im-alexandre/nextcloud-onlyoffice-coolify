version: "3.8"

volumes:
  db_data:
  redis_data:
  nextcloud_data:
  onlyoffice_data:

networks:
  default:
    external: true
    name: coolify

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: supersecret_db            # <- TROCAR
    volumes:
      - db_data:/var/lib/postgresql/data
    labels:
      - traefik.enable=false

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: ["redis-server","--save","","--appendonly","no"]
    volumes:
      - redis_data:/data
    labels:
      - traefik.enable=false

  nextcloud:
    image: nextcloud:29-apache
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      # DB
      POSTGRES_HOST: db
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_PASSWORD: supersecret_db            # <- MESMA do serviço db

      # Redis
      REDIS_HOST: redis

      # Instalação automática (remova depois de instalado)
      NEXTCLOUD_ADMIN_USER: admin                  # <- TROCAR
      NEXTCLOUD_ADMIN_PASSWORD: admin  # <- TROCAR
      NEXTCLOUD_TRUSTED_DOMAINS: cloud.drg.ink
      OVERWRITEHOST: cloud.drg.ink
      OVERWRITEPROTOCOL: https
      APACHE_SERVER_NAME: cloud.drg.ink

      # PHP limites (opcional)
      PHP_UPLOAD_LIMIT: 1024M
      PHP_MEMORY_LIMIT: 1024M
    volumes:
      - nextcloud_data:/var/www/html
    labels:
      - traefik.enable=true
      - traefik.http.routers.nextcloud.rule=Host(`cloud.drg.ink`)
      - traefik.http.routers.nextcloud.entrypoints=websecure
      - traefik.http.routers.nextcloud.tls=true
      - traefik.http.services.nextcloud.loadbalancer.server.port=80
      # (Opcional) headers seguros
      - traefik.http.routers.nextcloud.middlewares=nc-headers
      - traefik.http.middlewares.nc-headers.headers.stsSeconds=31536000
      - traefik.http.middlewares.nc-headers.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.nc-headers.headers.stsPreload=true
      - traefik.http.middlewares.nc-headers.headers.referrerPolicy=no-referrer
      - traefik.http.middlewares.nc-headers.headers.browserXssFilter=true
      - traefik.http.middlewares.nc-headers.headers.contentTypeNosniff=true

  onlyoffice:
    image: onlyoffice/documentserver:latest
    restart: unless-stopped
    environment:
      JWT_ENABLED: "false"
      # JWT_SECRET: "mude_esta_chave_grande_e_secreta"
      # JWT_HEADER: "Authorization"
    volumes:
      - onlyoffice_data:/var/www/onlyoffice/Data
    dns:
      - 1.1.1.1     # Cloudflare
      - 8.8.8.8     # Google
    extra_hosts:
      - "cloud.drg.ink:162.214.164.53"
    labels:
      - traefik.enable=true
      - traefik.http.routers.onlyoffice.rule=Host(`docs.drg.ink`)
      - traefik.http.routers.onlyoffice.entrypoints=websecure
      - traefik.http.routers.onlyoffice.tls=true
      - traefik.http.services.onlyoffice.loadbalancer.server.port=80
